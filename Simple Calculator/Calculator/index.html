<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display" id="display"> 
                <div class="previous-op" data-previous-operand></div>
                
                <div class="current-op" data-current-operand></div>
            </div>
            <div class="keypad"> 
                <button class="operator" data-operator> √ </button>
                <button class="operator" data-operator> % </button>
                <button class="operator" data-delete><small>DEL</small></button>
                <button class="operator" data-clear><small>CE</small></button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button class="operator" data-operator> ÷ </button>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button class="operator" data-operator>×</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button class="operator" data-operator>-</button>

                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals>=</button>
                <button class="operator" data-operator>+</button>
   
            </div>

        </div>

    </div>
</body>
</html>
